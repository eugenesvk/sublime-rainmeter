%YAML 1.2
---
# import general meter options
- 
  title: LineCount
  hint: Number of lines
  values:
  - [1, Default]
- 
  title: MeasureName
  hint: Name of percentual measure
- 
  title: MeasureName2
  hint: Name of second percentual measure
- 
  title: MeasureNameN
  hint: Name of nth percentual measure
- 
  title: LineColor
  hint: Color for line
- 
  title: LineColor2
  hint: Color of second line
- 
  title: LineColorN
  hint: Color of nth line
- 
  title: LineWidth
  hint: Width of the line(s) in pixels
  values:
  - [1, "Default"]
- 
  # ignored on AutoScale
  title: Scale
  hint: Scales measure
  values:
  - ["1.0", "Default: no scale"]
- 
  # ignored on AutoScale
  title: Scale2
  hint: Scales second measure
  values:
  - ["1.0", "Default: no scale"]
- 
  # ignored on AutoScale
  title: ScaleN
  hint: Scales nth measure
  values:
  - ["1.0", "Default: no scale"]
- 
  title: AutoScale
  hint: Automatically scale largest
  values:
  - [0, "Default: no scale"]
  - [1, "Scale"]
- 
  title: HorizontalLines
  hint: Marker lines
  values:
  - [0, "Default: no markers"]
  - [1, "Show markers"]
- 
  title: HorizontalLineColor
  hint: Color of marker
  values:
  - ["0,0,0,255", "Default"]
- 
  title: GraphStart
  hint: Starting point of the graph
  values:
  - [Right, Default]
  - [Left]
- 
  title: GraphOrientation
  hint: Orientation of the graph elements
  values:
  - [Vertical, Default]
  - [Horizontal]
- 
  title: Flip
  hint: Flipped vertically
  values:
  - [0, Default]
  - [1]
