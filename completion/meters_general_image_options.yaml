# general image options
# ===============
-
  title: ImagePath
  hint: Folder path of images
-
  title: ImageCrop
  hint: X, Y, W, H, Origin
-
  title: Greyscale
  hint: Color saturated
  values:
    - ["0"]
    - ["1", "Image grayscaled"]
-
  title: ImageTint
  hint: Tint image with color
  values:
    - ["255,255,255,255", "Default: opaque white"]
    - ["255,255,255,0", "transparent white"]
-
  title: ImageAlpha
  hint: Opacity of the image (0 - 255)
  values:
    - ["255", "Default: opaque"]
    - ["0", invisible]
-
  title: ImageFlip
  hint: Flips the image
  values:
    - [None, "Default: no flip"]
    - [Horizontal, "Horizontal flip"]
    - [Vertical, "Vertical flip"]
    - [Both, "Horizontal and vertical flip"]
-
  title: ImageRotate
  hint: Rotates image by angle (degrees)
  values:
    - ["0.0", "Default: no rotation"]
    - ["1", "Clockwise rotation"]
    - ["-1", "Counter-clockwise rotation"]
-
  title: UseExifOrientation
  hint: Rotate based on EXIF data
  values:
    - ["0", "Default: no rotation"]
    - ["1", "Rotate"]
-
  title: ColorMatrix1
  hint: First row
  values:
    - ["1; 0; 0; 0; 0"]
-
  title: ColorMatrix2
  hint: Second row
  values:
    - ["0; 1; 0; 0; 0"]
-
  title: ColorMatrix3
  hint: Third row
  values:
    - ["0; 0; 1; 0; 0"]
-
  title: ColorMatrix4
  hint: Forth row
  values:
    - ["0; 0; 0; 1; 0"]
-
  title: ColorMatrix5
  hint: Fifth row
  values:
    - ["0; 0; 0; 0; 1"]
